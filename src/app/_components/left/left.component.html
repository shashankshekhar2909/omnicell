<div fxLayout="column">
  <div *ngFor="let item of allData; let i = index">
    <div class="card" (click)="selectImage(item,i)" fxLayout="column" [ngClass]="{'active': item === selectedData}">
      <img src="{{item.Image}}" class="image">
      <div class="bottomSheet" fxLayout="row">
        <button mat-raised-button>
          <mat-icon>thumb_up</mat-icon> {{item.likes}}
        </button>
        <button mat-raised-button>
          <mat-icon>schedule</mat-icon> {{item.timestamp | date:'medium'}}
        </button>
      </div>
    </div>
  </div>
</div>
